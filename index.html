<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aria Belmonde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Thiha - DMIT2033 Placeholder</h1>
      <p class="tag">Quick launch dashboard</p>
      <div class="tools">
        <input id="search" class="input" type="search" placeholder="Search links (try: jellyfin, arr)">
        <select id="tagFilter" class="input select">
          <option value="">All tags</option>
        </select>
        <button id="layoutToggle" class="btn" type="button" aria-pressed="false"><!-- Compact --></button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid"></section>
    <div id="empty" class="empty" hidden>No results. Try a different search or tag.</div>
  </main>

  <footer class="site-footer wrap">
    <small>© <span id="year"></span> ariabelmonde.ca • Press <kbd>/</kbd> to focus search</small>
  </footer>
</body>

</html>
